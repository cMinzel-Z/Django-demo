<%inherit file="../base.html" />
<%def name='content()'>
<% from django.shortcuts import reverse %>
% if user:
<div class="user-area">
    <p>${user.username}</p>
    <a href="${reverse('client_logout')}">Logout</a>
</div>
% else:
<div class="form">
    <input id="username" type="text" placeholder="username">
    <input id="password" type="password" placeholder="pwd">
    <button id="login-submit" data-url="${reverse('client_auth')}">Log in</button>
    <button id="register-submit" data-url="${reverse('client_register')}">Sign up</button>
    ${csrf_token}
</div>

% endif
</%def>
<%def name='js()'>
<script src="/static/client/js/auth.js"></script>
</%def>
<%def name='css()'>
<link href="/static/client/css/auth.css" rel="stylesheet">
</%def>
